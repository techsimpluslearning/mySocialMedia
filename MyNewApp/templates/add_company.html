{% extends 'base.html' %}

{% load static %}



{% block body %}

  <!-- Content -->
  <div id="content"> 
    
    <!-- Login Register -->
    <section class="login-register padding-top-100 padding-bottom-150">
      <div class="container"> 
        
        <!-- Payments Steps -->
        <div class="inside-log-reg">
              
              <!-- Nav Tabs -->
              <ul class="nav">
                  Welcome! {{ request.user.userdatabase_set.first.name }} ! <br>
                <li class=""> <a class="nav-link active " id="reg-tab" data-toggle="tab" href="#reg" role="tab" aria-selected="false">Start New Company</a> </li>
              </ul>
              
              <!-- Login Register Inside -->
              <div class="tab-content" id="myTabContent"> 

                <!-- Register -->
                <div class="tab-pane show active" id="reg" role="tabpanel" aria-labelledby="reg-tab">
                  <form action="" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                       <center><img id="output" style="border-radius: 50%;" width="200" height="200" /></center>
                    <ul class="row">

                        <li class="col-md-3">
                      </li>

                        <li class="col-md-6">
                        <label> Company  Logo *
                          {{ form.logo }}
                        </label>
                      </li>

                        <li class="col-md-3">
                      </li>

                      <!-- Name -->
                      <li class="col-md-6">
                        <label> Company  Name *
                          {{ form.name }}
                        </label>
                      </li>

                      
                      <!-- Name -->
                      <li class="col-md-6">
                        <label> Email Address *
                          {{ form.email }}
                           </label>
                      </li>

                        <li class="col-md-12">
                        <label>Title *
                          {{form.title}}
                        </label>
                      </li>

                      <li class="col-md-6">
                        <label> Contact Number *
                          {{form.number}}
                        </label>
                      </li>


                        <li class="col-md-6">
                        <label> Company Website *
                          {{form.website}}
                        </label>
                      </li>

                        <li class="col-md-12">
                        <label>Company Address *
                          {{form.address}}
                        </label>
                      </li>

                        <li class="col-md-12">
                        <label>Company Address on Map (Paste Embed Code Here) *<br>
                            change Width = 100%
                          {{form.map_embad}}
                        </label>
                      </li>


                      <!-- Password -->


                      
                      <!-- LOGIN -->
                      <li class="col-md-12 text-center">
                        <button type="submit" class="btn">Register</button>
                      </li>
                    </ul>
                  </form>
                </div>


              </div>
         
        </div>
      </div>
    </section>
  </div>


    {% endblock %}
